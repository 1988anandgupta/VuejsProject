        <template id="product-edit">

    <script src="js/vue.min.js"></script>

    <script id="rendered-js">
        var products = [
    { id: 1, name: 'Anand', lname: 'Chand', sgender: 'Male', sreligion: 'Christianity', smobileno: '8865327485', sagecat: 'Infant', spatienttype: 'Regular', agefvist: '30', sstate: 'Jaipur City', sdistrict: 'Jaipur.', svillage: 'Sikander Pur' },
    { id: 2, name: 'Sunita', lname: 'Chand', sgender: 'Female', sreligion: 'Christianity', smobileno: '8865327485', sagecat: 'Adult', spatienttype: 'TB', agefvist: '30', sstate: 'Jaipur City', sdistrict: 'Jaipur.', svillage: 'Sikander Pur' },
    { id: 3, name: 'Deepak', lname: 'Sharma', sgender: 'Male', sreligion: 'Sikhism', smobileno: '9963859674', sagecat: 'Infant', spatienttype: 'Regular', agefvist: '29', sstate: 'Nirmrana', sdistrict: 'Raja Ghar.', svillage: 'Najafghar' },
    { id: 4, name: 'Priyanka', lname: 'Kumar', sgender: 'Female', sreligion: 'Buddhism ', smobileno: '7878459632', sagecat: 'Adult', spatienttype: 'TB', agefvist: '28', sstate: 'Sikandra', sdistrict: 'Bandikui.', svillage: 'Palam' },
    { id: 5, name: 'Jai', lname: 'Singh', sgender: 'Male', sreligion: 'Islam', smobileno: '6532417485', sagecat: 'Adult', spatienttype: 'Regular', agefvist: '25', sstate: 'Bhanghar', sdistrict: 'Alwar', svillage: 'Headar pur' }];




        function findProduct(productId) {
            return products[findProductKey(productId)];
        };

        function findProductKey(productId) {
            for (var key = 0; key < products.length; key++) {
                if (window.CP.shouldStopExecution(0)) break;
                if (products[key].id == productId) {
                    return key;
                }
            } window.CP.exitedLoop(0);
        };

        var List = Vue.extend({
            template: '#product-list',
            data: function () {
                return { products: products, searchKey: '' };
            }
        });


        var Product = Vue.extend({
            template: '#product',
            data: function () {
                return { product: findProduct(this.$route.params.product_id) };
            }
        });
        var ProductEdit = Vue.extend({
            template: '#product-edit',
            data: function () {
                return { product: findProduct(this.$route.params.product_id) };
            },
            methods: {
                updateProduct: function () {
                    var product = this.$get('product');
                    products[findProductKey(product.id)] = {
                        id: product.id,
                        name: product.name,
                        fname:product.fname,
                        lname:product.lname,
                        sgender:product.sgender,
                        sagecat:product.sagecat,
                        sreligion:product.sreligion,
                        smobileno:product.smobileno,
                        spatienttype:product.spatienttype,
                        agefvist:product.agefvist,
                        sstate:product.sstate,
                        sdistrict:product.sdistrict,
                        svillage:product.svillage

                    };

                    router.go('/');
                }
            }
        });



        var ProductDelete = Vue.extend({
            template: '#product-delete',
            data: function () {
                return { product: findProduct(this.$route.params.product_id) };
            },
            methods: {
                deleteProduct: function () {
                    products.splice(findProductKey(this.$route.params.product_id), 1);
                    router.go('/');
                }
            }
        });

        var AddProduct = Vue.extend({
            template: '#add-product',
            data: function () {
                return { product: { name: '', lname: '', sgender: '', sreligion: '', smobileno: '', sagecat: '', spatienttype: '', agefvist: '', sstate: '', sdistrict: '', svillage: '' } };

            },
            methods: {
                createProduct: function () {
                    var product = this.$get('product');
                    products.push({
                        id: Math.random().toString().split('.')[1],
                        name: product.name,
                        lname: product.lname,
                        sgender: product.sgender,
                        sagecat: product.sagecat,
                        sreligion: product.sreligion,
                        smobileno: product.smobileno,
                        spatienttype: product.spatienttype,
                        agefvist: product.agefvist,
                        sstate: product.sstate,
                        sdistrict: product.sdistrict,
                        svillage: product.svillage

                    });

                    router.go('/');
                }
            }
        });



        var router = new VueRouter();
        router.map({
            '/': { component: List },
            '/product/:product_id': { component: Product, name: 'product' },
            '/add-product': { component: AddProduct },
            '/product/:product_id/edit': { component: ProductEdit, name: 'product-edit' },
            '/product/:product_id/delete': { component: ProductDelete, name: 'product-delete' }
        }).

        start(Vue.extend({}), '#app');
        //# sourceURL=pen.js
    </script>
</body>
